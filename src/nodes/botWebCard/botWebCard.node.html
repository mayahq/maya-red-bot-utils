<script type='text/javascript'>
    RED.nodes.registerType("bot-web-card", {
        category: "Maya Red Bot Utils",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            url: {
                value: ""
            },
            payloadTypeurl: {
                value: "str"
            },
            header: {
                value: ""
            },
            payloadTypeheader: {
                value: "str"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "bot-web-card"
        },
        paletteLabel: "bot-web-card",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypeurl === null) {
                if (this.url === "") {
                    this.payloadTypeurl = "date"
                } else {
                    this.payloadTypeurl = "str"
                }
            } else if (this.payloadTypeurl === 'string' || this.payloadTypeurl === 'none') {
                this.payloadTypeurl = "str"
            }

            $("#node-input-payloadTypeurl").val(this.payloadTypeurl)
            $("#node-input-url").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeurl"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-url").typedInput("type", this.payloadTypeurl)

            if (this.payloadTypeheader === null) {
                if (this.header === "") {
                    this.payloadTypeheader = "date"
                } else {
                    this.payloadTypeheader = "str"
                }
            } else if (this.payloadTypeheader === 'string' || this.payloadTypeheader === 'none') {
                this.payloadTypeheader = "str"
            }

            $("#node-input-payloadTypeheader").val(this.payloadTypeheader)
            $("#node-input-header").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeheader"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-header").typedInput("type", this.payloadTypeheader)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="bot-web-card">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-url">url</label>
        <input type="text" id="node-input-url"></input>
        <input type="hidden" id="node-input-payloadTypeurl">
    </div>
    <div class="form-row">
        <label for="node-input-header">header</label>
        <input type="text" id="node-input-header"></input>
        <input type="hidden" id="node-input-payloadTypeheader">
    </div>
</script>
